<!DOCTYPE html>
<html>
<body>

<input type="search" id="mySearch" placeholder="what do you want to search?">

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("mySearch").placeholder;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
