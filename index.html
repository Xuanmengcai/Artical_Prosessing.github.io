<!DOCTYPE html>
<html>
<body>

<input type="text" id="myText" value="Some text...">

<button onclick="myFunction()">Search</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myText").value;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
